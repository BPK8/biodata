<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biodata</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#5f0a87,#a4508b,#ff8da1);
      background-size: 300% 300%;
      animation: bgMove 12s ease infinite;
      color: #fff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card,
    .biodata-container {
      width: 350px;
      padding: 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: fadeUp .6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { text-align: center; margin: 0 0 15px 0; font-weight: 600; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-top: 12px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      outline: none;
    }

    input::placeholder { color: #eee; }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg,#ffdde1,#ee9ca7);
      color: #6b1c55;
      font-size: 16px;
      margin-top: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: .25s;
    }

    button:hover { transform: scale(1.05); opacity: .95; }

    .link { text-align: center; margin-top: 12px; cursor: pointer; text-decoration: underline; }

    .error { display: none; text-align: center; margin-top: 10px; color: #ffcccc; }

    .biodata-container { display: none; width: 420px; }

    .foto-profil {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      border: 5px solid rgba(255,255,255,0.45);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .biodata p {
      background: rgba(255,255,255,0.20);
      padding: 13px;
      border-radius: 12px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card" id="loginPage">
    <h2>Login</h2>
    <input id="loginID" placeholder="Username">
    <input id="loginPW" type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p class="error" id="loginError">Username atau Password salah</p>
    <p class="link" onclick="showRegister()">Belum punya akun? Daftar</p>
  </div>

  <div class="card" id="registerPage" style="display:none;">
    <h2>Daftar</h2>
    <input id="regID" placeholder="Buat Username">
    <input id="regPW" type="password" placeholder="Buat Password">
    <input id="regNama" placeholder="Nama">
    <input id="regNIM" placeholder="NIM">
    <input id="regJurusan" placeholder="Jurusan">
    <input id="regKonsen" placeholder="Konsentrasi">
    <input id="regFoto" type="file" accept="image/*">
    <button onclick="registerUser()">Daftar</button>
    <p class="error" id="regError">Isi semua data dengan benar</p>
    <p class="link" onclick="showLogin()">Sudah punya akun? Login</p>
  </div>

  <div class="biodata-container" id="biodataPage">
    <img id="bioFoto" class="foto-profil" />
    <div class="biodata">
      <p id="bioNama"></p>
      <p id="bioNIM"></p>
      <p id="bioJurusan"></p>
      <p id="bioKonsen"></p>
    </div>

    <!-- TOMBOL LOGOUT BARU -->
    <button onclick="logout()" style="margin-top:20px;">Logout</button>
  </div>

<script>
let userData = JSON.parse(localStorage.getItem("userdata")) || {};

function showRegister(){
  loginPage.style.display = "none";
  registerPage.style.display = "block";
}

function showLogin(){
  registerPage.style.display = "none";
  biodataPage.style.display = "none";
  loginPage.style.display = "block";
}

function registerUser(){
  let id = regID.value;
  let pw = regPW.value;
  let nama = regNama.value;
  let nim = regNIM.value;
  let jurusan = regJurusan.value;
  let konsen = regKonsen.value;
  let fotoFile = regFoto.files[0];

  if(!id || !pw || !nama || !nim || !jurusan || !konsen || !fotoFile){
    regError.style.display = "block";
    return;
  }

  let reader = new FileReader();
  reader.onload = ()=>{
    userData = { id,pw,nama,nim,jurusan,konsen,foto:reader.result };
    localStorage.setItem("userdata", JSON.stringify(userData));
    showLogin();
  }
  reader.readAsDataURL(fotoFile);
}

function login(){
  let stored = JSON.parse(localStorage.getItem("userdata"));

  if(!stored){
    loginError.style.display = "block";
    return;
  }

  if(loginID.value === stored.id && loginPW.value === stored.pw){
    loginPage.style.display = "none";
    registerPage.style.display = "none";
    biodataPage.style.display = "block";

    bioFoto.src = stored.foto;
    bioNama.innerText = "Nama: " + stored.nama;
    bioNIM.innerText = "NIM: " + stored.nim;
    bioJurusan.innerText = "Jurusan: " + stored.jurusan;
    bioKonsen.innerText = "Konsentrasi: " + stored.konsen;
  } else {
    loginError.style.display = "block";
  }
}

function logout(){
  // biar clean aja, kita cuma clear tampilan login
  loginID.value = "";
  loginPW.value = "";

  biodataPage.style.display = "none";
  loginPage.style.display = "block";

  // optional: hide error biar ga norak
  loginError.style.display = "none";
}
</script>

</body>
</html>
